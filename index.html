<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Dashboard</title>
    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
	<!-- Main Container -->
	<div class="container">
		<div class="row">
			<div class="col-md-9">
				<table class="table table-hover">
					<thead>
						<tr>
							<th scope="col">#</th>
							<th scope="col">Coin</th>
							<th scope="col">Price</th>
							<th scope="col">24hr</th>
							<th scope="col">Mkt Cap</th>
							<th scope="col" class="text-center">More</th>
						</tr>
					</thead>
					<tbody id="coinTable"></tbody>
				</table>
			</div>
			<div class="col-md-3 text-center">
			<div class="card d-inline-flex" style="width: 16rem;">
				<img class="card-img-top" src="./imgs/candles.jpg" alt="Card image cap">
				<div class="card-body">
				<h5 class="card-title">Trending Coins</h5>
				<p class="card-text">Top 7 searched coins in the last 24hrs</p>
				</div>
				<ul class="list-group list-group-flush" id="trending-ul"></ul>
			</div>
			</div>
		</div>
	</div>
    <!-- jQuery JS CDN -->
    <script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
    <!-- Bootstrap JS CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
    <!-- Custom JS -->
    <script src="scripts.js"></script>
</body>
</html>
